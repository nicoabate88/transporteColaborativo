<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuario Mostrar Viajes</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">                   
                    <link rel="stylesheet" href="/css/estilos.css">  
                                 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                            <style>
        .star-rating .fa-star {
            font-size: 1rem;
            color: #ddd;
        }
        .star-rating .fa-star.checked {
            color: #ffc107; /* Color dorado para las estrellas seleccionadas */
        }
    </style>
                        </head>
    
                            <body>

                                <div class="container bg-light">                                                          

                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-3 text-center">
                                                <a th:href="@{/index}">
                                                    <svg id="dimagray" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                                    </svg><p id="icono">Buscar</p>
                                                </a>
                                            </div>
                                            <div class="col-3 text-center">
                                                <a th:href= "@{/viaje/publicar}" >
                                                    <svg id="dimagray" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                                    </svg><p id="icono">Publicar</p>
                                                </a>
                                            </div>
                                            <div class="col-3 text-center">
                                                <a th:href="@{/coordinacion/mostrar}">
                                                    <svg id="dimagray" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                                                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
                                                    </svg><p id="icono">Mensajes</p>
                                                </a>
                                            </div>
                                            <div class="col-3 text-center">
                                                <a th:href="@{/usuario/perfil}">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                                    </svg><p>Perfil</p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="card-body bg-light border-primary mb-4">
                                    <legend class="text-center bg-primary text-white p-2">Mis Viajes como Conductor</legend>

                                    <div class="card border-primary bg-light mb-2 p-3 text-center" th:each="viaje : ${viajes}">
                                            
                                            <div class="text-center">
                                            <div>
                                            <span class="text-secondary"><strong>Localidad de Origen:</strong></span>    
                                            <span class="text-primary" th:text="${viaje.origen}"></span>
                                            </div>
                                            <div>    
                                            <span class="text-secondary"><strong>Localidad de Destino:</strong></span>    
                                            <span class="text-primary" th:text="${viaje.destino}"></span>
                                            </div>
                                            <div>
                                            <span class="text-secondary"><strong>Fecha de Viaje:</strong></span>
                                            <span class="mb-0 text-secondary" th:text="${viaje.fecha}"></span>
                                            </div>
                                            <div class="mb-3">
                                            <span class="text-secondary"><strong>Detalle:</strong></span>
                                            <span class="mb-2 text-secondary" th:text="${viaje.detalle}"></span>
                                            </div>
                                            </div>
                                            <div>
                                                <h6 class="text-info">Viajeros:</h6>
                                                <div th:each="reserva : ${viaje.reserva}">
                                                <span class='text-primary' th:if="${reserva.estado} == 'CONFIRMADO'" th:text="${reserva.usuarioViajero.nombre}"></span>
                                                <div th:if="${reserva.calificacionViajero} != null">   
                                                    <span class="star-rating text-secondary">(Calificación recibida)
                                                        <i class="fa fa-star" th:classappend="${reserva.calificacionViajero.puntuacion >= 1 ? 'checked' : ''}"></i>
                                                        <i class="fa fa-star" th:classappend="${reserva.calificacionViajero.puntuacion >= 2 ? 'checked' : ''}"></i>
                                                        <i class="fa fa-star" th:classappend="${reserva.calificacionViajero.puntuacion >= 3 ? 'checked' : ''}"></i>
                                                        <i class="fa fa-star" th:classappend="${reserva.calificacionViajero.puntuacion >= 4 ? 'checked' : ''}"></i>
                                                        <i class="fa fa-star" th:classappend="${reserva.calificacionViajero.puntuacion >= 5 ? 'checked' : ''}"></i>
                                                        
                                                    </span>
                                                    <p class="text-secondary" th:text="'Comentario: '+${reserva.calificacionViajero.comentario}"></p>
                                                </div>
                                                <span class="text-secondary" th:if="${reserva.calificacionViajero} == null">(Aún no te ha calificado)</span>
                                                </div>
                                                </div>
                                        </div>
                                    
                                    <div class="text-center mb-2">
                                            <a class="btn btn-primary" type="button" th:href="@{/usuario/perfil}">Volver</a>
                                        </div>
                                    </div>
                                </div>

                                </div>
                                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                            </body>
                            </html>
