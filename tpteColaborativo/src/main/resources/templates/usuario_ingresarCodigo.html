
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuario Validad Código</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/estilos.css">  
    </head>

    <body>
        <section>
            <div class="container bg-light">
                <div class="card-body text-center">

                    <div class="text-center mb-5">
                        <h3 class="text-primary">Registro de Usuario</h3>
                    </div>
                    <div class='text-center card border-primary bg-light p-3 mb-4'>
                        <h6 th:text="'Se ha enviado un email a su dirección '+${email}"></h6>
                        <p class="mb-1 text-info" th:text="'Por favor, verifique su casilla de correo y a continuación ingrese el código recibido' "></p>
                    </div>
                    <div class='text-center'>
                        <h6 class='text-success'>Ingresa el código recibido</h6>

                            <form th:action="@{/usuario/verificarCodigo}" method="POST">
                                
                                <div class="row">
                                <div class="col-lg-5 col-xl-5">
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 mb-4 text-center">
                                    <input class="text-center" type="text" name="codigo" placeholder="Código de verificación" required>
                                </div>
                                <div class="col-lg-5 col-xl-5">
                                </div>
                                </div>    
                                <input hidden th:value="${nombre}" name="nombre"> 
                                <input hidden th:value="${telefono}" name="telefono"> 
                                <input hidden th:value="${localidad}" name="localidad"> 
                                <input hidden th:value="${domicilio}" name="domicilio"> 
                                <input hidden th:value="${email}" name="email"> 
                                <input hidden th:value="${password}" name="password"> 
                                <input hidden th:value="${verificar}" name="verificar"> 
                                <div >  
                                    <button type="submit" class="btn btn-primary text-center">Verificar</button>
                                </div>
                            </form>
                            <div class="card-body text-danger text-center">
                                <p th:text="${error}"></p>
                            </div>       
                    </div>
                </div>

        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
