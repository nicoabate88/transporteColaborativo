<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Reserva Mostrar Conductor</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">                   
                    <link rel="stylesheet" href="/css/estilos.css">
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                            <style>
        .star-rating .fa-star {
            font-size: 1rem;
            color: #ddd;
        }
        .star-rating .fa-star.checked {
            color: #ffc107;
        }
    </style>
                        </head>
    
                            <body>

                                <div class="container bg-light">                                                          

                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-3 text-center">
                                                <a th:href="@{/index}">
                                                    <svg id="dimagray" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                                    </svg><p id="icono">Buscar</p>
                                                </a>
                                            </div>
                                            <div class="col-3 text-center">
                                                <a th:href= "@{/viaje/publicar}" >
                                                    <svg id="dimagray" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                                    </svg><p id="icono">Publicar</p>
                                                </a>
                                            </div>
                                            <div class="col-3 text-center">
                                                <a th:href="@{/coordinacion/mostrar}">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                                                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
                                                    </svg><p>Mensajes</p>
                                                </a>
                                            </div>
                                            <div class="col-3 text-center">
                                                <a th:href="@{/usuario/perfil}">
                                                    <svg id="dimagray" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                                    </svg><p id="icono">Perfil</p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="card bg-light border-success mb-4">
                                    <legend class="text-center bg-success text-white p-2">Reservas de Viaje a Confirmar</legend>

                                    <div class="mb-3" th:each="viaje : ${viajes}">
                                        <div class="card-body mb-1 p-3 text-center" th:each="reserva : ${viaje.reserva}" th:if="${reserva.estado} == 'PENDIENTE'"> 
                                            <h6 th:text="'Localidad de Origen: '+${viaje.origen}"></h6>
                                            <h6 th:text="'Localidad de Destino: '+${viaje.destino}"></h6>
                                            <p class="mb-0" th:text="'Fecha de Viaje: '+${viaje.fecha}"></p>
                                            <p class="mb-2" th:text="'Detalle: '+${viaje.detalle}"></p>
                                            <h6 class="text-primary" th:text="'Asiento Reservado: '+${reserva.asientoReservado}"></h6>

                                                <div class="card-body text-center bg-light p-2 mb-1">
                                                    <h6 class="mb-1 text-success" th:text="'Viajero: '+${reserva.usuarioViajero.nombre}"></h6>
                                                    <p class="text-secondary mb-1">(Calificaci√≥n del Viajero)</p>
                                                
                                                <div class="text-center">
                                                    <div class="star-rating">
                                                        <i class="fa fa-star" th:classappend="${reserva.usuarioViajero.puntuacion >= 1 ? 'checked' : ''}"></i>
                                                        <i class="fa fa-star" th:classappend="${reserva.usuarioViajero.puntuacion >= 2 ? 'checked' : ''}"></i>
                                                        <i class="fa fa-star" th:classappend="${reserva.usuarioViajero.puntuacion >= 3 ? 'checked' : ''}"></i>
                                                        <i class="fa fa-star" th:classappend="${reserva.usuarioViajero.puntuacion >= 4 ? 'checked' : ''}"></i>
                                                        <i class="fa fa-star" th:classappend="${reserva.usuarioViajero.puntuacion >= 5 ? 'checked' : ''}"></i>
                                                    </div>
                                                </div>
                                                    <a class="border-dark text-secondary btn-sm" type="button" th:href="@{/calificacion/mostrarViajero/__${reserva.usuarioViajero.idUsuario}__}">Ver Calificaciones</a>
                                                </div>    
                                            <div class="d-flex justify-content-center">
                                           
                                                <a class="btn btn-success mx-2" type="button" th:href="@{/reserva/confirma/__${reserva.idReserva}__}">Confirmar</a>
                                            
                                                <a class="btn btn-success" type="button" th:href="@{/reserva/rechazar/__${reserva.idReserva}__}">Rechazar</a>
                                           
                                            </div>
                                        </div>
                                    </div>
                                    </div>


                                </div>

                                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                            </body>
                            </html>
